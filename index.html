<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Page</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    /* Top Buttons */
    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .btn {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-skip {
      display: none;
      background-color: #ccc;
      color: #333;
    }

    .btn-next {
      display: none;
      background-color: #007bff;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }

    /* Loader */
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Content */
    .content {
      display: none;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* Options List */
    ol {
      list-style-type: decimal;
      padding-left: 20px;
    }

    .option-item {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .option-item:hover {
      background-color: #e9ecef;
    }

    .correct {
      background-color: #d4edda !important;
    }

    .incorrect {
      background-color: #f8d7da !important;
    }

    .icon {
      display: none;
      width: 20px;
      height: 20px;
    }

    .icon.green-tick {
      fill: #28a745;
    }

    .icon.red-cross {
      fill: #dc3545;
    }

    /* Disabled State */
    .disabled {
      pointer-events: none;
      opacity: 0.7;
    }


    .dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: none;
      z-index: 1000;
    }

    .dialog .icon {
      width: 50px;
      height: 50px;
      margin-bottom: 15px;
    }

    .dialog.correct {
      background-color: #d4edda;
      border: 2px solid #28a745;
    }

    .dialog.incorrect {
      background-color: #f8d7da;
      border: 2px solid #dc3545;
    }

    .dialog.correct .icon {
      fill: #28a745;
    }

    .dialog.incorrect .icon {
      fill: #dc3545;
    }

    .dialog button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .dialog button:hover {
      background-color: #0056b3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
    <!-- Overlay -->
  <div class="overlay"></div>

  <div class="container">
    <!-- Top Buttons -->
    <div class="top-buttons">
      <button id="skipBtn" class="btn btn-skip">Skip</button>
      <button id="nextBtn" class="btn btn-next" >Next</button>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div>

    <!-- Content -->
    <div id="content" class="content">
        <!-- Question -->
        <h2></h2>

        <!-- Numbered List -->
        <ol>
            <li class="option-item" data-correct="false">
            </li>
            <li class="option-item" data-correct="false">
            </li>
            <li class="option-item" data-correct="false">
            </li>
            <li class="option-item" data-correct="false">
            </li>
        </ol>
    </div>
  </div>

  <!-- Correct Dialog -->
  <div class="dialog correct" id="correctDialog">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
      <circle cx="12" cy="12" r="11" stroke="green" stroke-width="2" fill="none" />
      <path d="M9.5 13.5l2.5 2.5 5-6" stroke="green" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <p>Correct!!</p>
  </div>

  <!-- Incorrect Dialog -->
  <div class="dialog incorrect" id="incorrectDialog">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
      <circle cx="12" cy="12" r="11" stroke="red" stroke-width="2" fill="none" />
      <path d="M8 8l8 8M16 8l-8 8" stroke="red" stroke-width="2" fill="none" stroke-linecap="round" />
    </svg>
    <p>Incorrect!!</p>
  </div>

  <script src="js.js"></script>
</body>
</html>
